<!DOCTYPE html>

<html lang="en" data-bs-theme="dark">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <div class="row mt-3">
     <div class="col-4">
        <div class="container mt-3"> 
          <div class="card">
              <div class="card-body">
                <div class="flag-container">
                  <div class="rounded-circle france-flag"></div>
                  <span class="flag-text">France</span>  
                </div>
              </div>
            </div>
        </div>
      </div>
      <div class="col-4">
        <div class="container mt-3"> 
          <div class="card">
              <div class="card-body">
                <div class="flag-container">
                  <div class="rounded-circle-ALEMANIA france-flag"></div>
                  <span class="flag-text">Alemania</span>  
                </div>
              </div>
            </div>
        </div>
      </div>
       <div class="col-4">
        <div class="container mt-3"> 
          <div class="card">
              <div class="card-body">
                <div class="flag-container">
                  <div class="bandera-espana france-flag"></div>
                  <span class="flag-text">Espa√±a</span>  
                </div>
              </div>
            </div>
        </div>
      </div>
  </div>
  
  
</body>
</html>
<style>

.flag-container {
    display: flex;
    align-items: center; /* Vertically aligns circle and text */
    gap: 10px; /* Adds space between circle and text */
}

.rounded-circle{
  width: 50px; /* Example size */
  height: 50px;
  border-radius: 50%;
  /* Example France flag background */
  background: linear-gradient(90deg, #0055A4 33.3%, #FFFFFF 33.3%, #FFFFFF 66.6%, #EF4135 66.6%);
}
 
.rounded-circle-ALEMANIA{
  width: 50px; /* Example size */
  height: 50px;
  border-radius: 50%;
  /* Example France flag background */
  background: linear-gradient(to bottom, 
    #000000 33.33%, 
    #FF0000 33.33%, #FF0000 66.66%, 
    #FFCC00 66.66%
  );
}

.bandera-espana {
  width: 50px; /* Example size */
  height: 50px;
  border-radius: 50%;
  background-image: linear-gradient(
    to bottom,
    #AA151B 25%,   /* Top Red */
    #F1BF00 25%,   /* Yellow Start */
    #F1BF00 75%,   /* Yellow End */
    #AA151B 75%    /* Bottom Red */
  );
}
 

</style>
