<!DOCTYPE html>

<html lang="en" data-bs-theme="dark">
    <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <button onclick="scrollToTop()" id="topBtn" title="Ir al principio">Top</button>        

        <div class="col-12">
            <div class="container mt-3"> 
            <div class="card custom-clickable-card">
                <a href="index.html" class="card-link-target"> </a>
                <div class="card-body">
                    <div class="flag-container">
                    <div class="rothenburg-flag" style="width:50px;height:50px;border-radius:20%;"></div>
                    <span class="flag-text text-light-emphasis">Rothenburg<br>
                        Domingo 27 hasta Domingo 4
                    </span>  
                    </div>
                </div>
                </div>
            </div>
        </div>

        <div class="container mt-3"> 
            <div class="border">     
                <H4>Hotel</H4>
                <table class="table table-hover table-striped-columns">   
                    <tr>
                        <th>City</th>      
                        <td class="">Rothenburger</td>
                    </tr>            
                    <tr>
                        <th>Check-In</th>      
                        <td class="">Mon, Sep 28 - 3:00 pm</td>
                    </tr> 
                    <tr>
                        <th>Check-out</th>      
                        <td class="">Tue, Sep 29 - 11:00 am</td>
                    </tr>                                                       
                    <tr>
                        <th scope="col">Hotel</th>
                        <td>Hotel Rothenburger Hof</td>   
                    </tr>   
                    <tr>
                        <th scope="col">Direccion</th>
                        <td>Bahnhofstrasse 11-13, Rothenburg ob der Tauber, BY, 91541 Germany</td>   
                    </tr>   
                    <tr>
                        <th scope="col">Telefono</th>
                        <td>+49 9861 9730</td>   
                    </tr> 
                    <tr>
                        <th>Itinerary</th>      
                        <td class="">72070825174504</td>
                    </tr>    
                </table>
            </div>  
        </div>     

        <div class="container mt-3"> 
             <img src="./pictures/Hotel_Rothenburger.jpg" class="rounded w-100 img-fluid">
       </div> 
         <script src="js/main.js"></script>
    </body>    
</html>
